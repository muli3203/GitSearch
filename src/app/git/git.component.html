<body>
  <br>
  <br>
  <h1 style="color:white" align="center">GitHub Profile</h1>
  <div class="container">
    <div id="sher">
      <form class="form">
        <input type="text" class="form-control" placeholder="Search Username">

      </form>
    </div>
    <br>
    <br>

    <div class="card" >
      <div class="card-header">
        <h2>  Username </h2>
      </div>
      <div class="card-body">
        <div class="col">
          <div class="row-md-4">
            <img class="img-thumbnail" src="avatar">
          </div>
          <div class="col-md-8">
            <div class="first">
              <span class="badge badge-info">Public Repos</span>
              <span class="badge badge-info">Followers</span>
              <span class="badge badge-info">Following</span>
            </div>
            <br>
            <ul class="list-group">
              <li class="list-group-item"><strong>user name:</strong>{{user1.login}}</li>
              <li class="list-group-item" ><strong>Location: </strong>{{user1.location}}</li>
              <!-- <li class="list-group-item" *ngIf="email"><strong>Email:</strong>{{user1.email}}</li> -->
              <li class="list-group-item"><strong>URL:  </strong> <a href="{{user1.html_url}}" target="_blank"><button class="btn-outline-info">Github</button></a></li>
              <li class="list-group-item"><strong>Member Since: </strong>{{user1.created_at}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>

  </div>
</body>
